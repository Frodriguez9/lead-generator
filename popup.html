<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <script src="analytics.js"></script>
    <link rel="stylesheet" href="frontend/css/index.css">
    <title>Lead Generator</title>
  </head>

  <body>

    <header class="hero">
      <div class="container container-brand">
        <div class="logo-container">
          <img src="frontend/images/LeadBox_original_0.5x.png" alt="LeadBox Logo">
        </div>
        <div class="brand-container">
          <h1>LeadBox <span class="sm-text-grey">for Chrome</span></h1>
        </div>
      </div> <!-- end container flex -->

      <div class="container">
        <input class="input-block" id="input-el" type="text" placeholder="Type your lead's name or click SAVE TAB to scan page">
        <button id="input-btn">SAVE INPUT</button>
        <button id="tab-btn">SAVE TAB</button>
        <button id="delete-btn" class="secondary-btn">DELETE ALL</button>
      </div>
    </header>



    <section id="sec-list">
      <div class="container" id="contact-list-div"> </div>
    </section>

    <section class="text-center">
      <div class="element-center" id="footer-div">
        <p>
          Finding LeadBox useful? <br>
          Help us make it even more powerful! <br>
          Consider making a Donation ðŸ™‚
        </p>
        <button id="donate-btn">DONATE</button>
      </div>
    </section>



    <script src="index.js">  </script>
    <script src="frontend/delete.js">  </script>
    <script src="frontend/input.js">  </script>
    <script src="frontend/tab.js">  </script>
    <script src="frontend/render-list.js">  </script>
    <script src="frontend/footer/donate.js">  </script>

  </body>
</html>
