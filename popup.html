<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <script src="popup.js"></script>
    <title>Lead Generator</title>
  </head>
  <body>

    <div class="main-div">
      <div class="header">
        <p id="title-p"><b id="titleName">LeadBox </b>for Chrome</p>
        <hr>

        <input type="text" placeholder="Type your lead's name or click SAVE TAB to scan page" id="input-el">
        <button id="input-btn">SAVE INPUT</button>
        <button id="tab-btn">SAVE TAB</button>
        <button id="delete-btn" class="secondary-btn">DELETE ALL</button>
      </div>

      <div id="contact-list-div"> </div>

    </div>

    <div id="footer-div" class="donate-div">
      <p id="donate-cta">
        Finding LeadBox useful? <br>
        Help us make it even more powerful. <br>
        Consider making a Donation!
      </p>
      <div class="donate-div">
        <button id="donate-btn">DONATE</button>
        <!--
        <button id="about-btn" class="secondary-btn">ABOUT</button>
      -->
      </div>
    </div>

    <script src="index.js">  </script>
    <script src="frontend/delete.js">  </script>
    <script src="frontend/input.js">  </script>
    <script src="frontend/tab.js">  </script>
    <script src="frontend/render-list.js">  </script>
    <script src="frontend/footer/donate.js">  </script>

  </body>
</html>
